<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Roguelite</title>
        <link rel="icon" type="image/x-icon" href="favicon2.png">
        <link rel="stylesheet" href="style.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>

        <!-- <h1 class="window-header"  id="game-header">ROGUELITE RPG</h1> -->

        <div id="game">
            <div class="game-area" id="button-bar">
                <button id="get-player-char-btn">START</button>
                <button id="event-start-btn">EVENT</button>
                <button id="event-end-btn" >END EVENT</button>
            </div>

            <div id="game-start-area"></div>

            <div id="game-row-1" style="display: none">

                <div class="info-card player-sprite">
                    <div id="pc-img-container">
                        <img class="sprite" src="">
                    </div>
                    <div class="pc-hp-expbar-container">
                        <div class="hp-bar-under pc-hpbar-under">
                            <div class="hp-bar-over pc-hpbar-over"></div>
                            <p id="pc-hp-text"><p>
                        </div>
                        <div class="pc-expbar-under">
                            <div class="pc-expbar-over"></div>
                            <p id="pc-exp-text"><p>
                        </div>
                    </div>
                </div>

                <div class="info-card" id="player-char-info1">
                    <div class="player-info-section-1">
                        <p class="pc-info-line name"></p>
                        <p class="pc-info-line trait"></p>
                        <p class="pc-info-line joblvl"></p>
                        <i class="icon-weapon"></i><p class="pc-info-line atk" style="display:inline-block;"></p>
                        <i class="icon-shield"></i><p class="pc-info-line def" style="display:inline-block;"></p>
                        <hr>
                        <div class="pc-attr-stats-container">
                            <div class="pc-attr-container" style="width:62%;">
                            </div>
                            <div class="res-container" style="width: 35%; float:right">
                            </div>
                        </div>
                        <hr>
                        <p class="pc-info-line location"></p>
                        <i class="icon-gold"></i><p class="pc-info-line gold" style="display:inline-block;"></p>
                        <p class="pc-info-line buff"></p>
                        <hr>
                    </div>
                </div>

                <div class="info-card" id="player-char-info2">
                    <div class="player-info-section-2">
                        <div class="pc-info-line skill-1 clickable"></div>
                        <div class="pc-info-line skill-2"></div>
                        <div class="pc-eq-info">
                            
                        </div>  
                        <div class="consumable-container">
                            <div class="consumable-img-container food0"><img class="food-img-0"></div>
                            <div class="consumable-img-container food1"><img class="food-img-1"></div>
                            <div class="consumable-img-container food2"><img class="food-img-2"></div>
                        </div>
                    </div>
                </div>

                <div class="info-card" id="event-text-container">
                    <p class="window-header" id="event-header"></p>
                    <div id="event-text"></div>
                </div>

                <div class="info-card event-div">
                    <div class="event-sprite-img-container">
                        <img class="event-sprite-img"/>
                    </div>
                </div>

                <div class="info-card battle-div" style="display:none">
                    <p class="window-header"></p>
                    <hr>
                    <p class="enemy-info-line name"></p>
                    <hr>
                    <div id="enemy-img-container">
                        <img id="battle-enemy-img"/>
                    </div>
                    <hr>
                    <div class="hp-bar-under enemy-hpbar-under"><div class="hp-bar-over enemy-hpbar-over"></div><p id="enemy-hp-text"></p></div> 
                    
                    <div id="battle-text-div"></div>
                </div>

            </div>
            

            <div class="popup-div">
                <h3 class="popup-header"></h3>
                <div class="popup-graphic"></div>
                <div class="popup-text"></div>
            </div>

        </div>



        <script src="js/player_char.js" defer></script>
        <script src="js/player_info.js" defer></script>
        <script src="js/event.js"></script>
        <script src="js/event_battle.js"></script>
        <script src="js/event_inn.js"></script>
        <script src="js/event_trainer.js"></script>
        <script src="js/event_healer.js"></script>
        <script src="js/event_oracle.js"></script>
        <script src="js/wiki.js"></script>
        <script src="js/base_functions.js"></script>
    </body>
</html>
