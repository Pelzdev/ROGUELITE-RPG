<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Roguelite</title>
        <link rel="icon" type="image/x-icon" href="favicon2.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- <h1 class="window-header"  id="game-header">ROGUELITE RPG</h1> -->

        <div id="game">
            <div class="game-area" id="button-bar">
                <button id="get-player-char-btn" onclick="getPlayerChar()">START</button>
                <button id="event-start-btn" onclick="startEvent(playerChar, 'trainer')">EVENT</button>
                <button id="event-end-btn" onclick="endEvent()">END EVENT</button>
            </div>

            <div id="game-start-area" style="display: flex"></div>

            <div id="game-row-1" style="display: none">
                <div class="info-card player-sprite"></div>
                <div class="info-card" id="event-text-container">
                    <p class="window-header" id="event-header"></p>
                    <div id="event-text"></div>
                </div>
                <div class="info-card" id="player-char-info1"></div>
                <div class="info-card" id="player-char-info2"></div>
                <div class="info-card event-div"></div> 
            </div>
            
            <div class="popup-div">
                <h3>SMALL POTION</h3>
                <img class="popup-div-img" src="img/items/potion_small.png">
                <p>A small potion, it will restore your health a little.</p>
                <hr>
                <p>Use it?</p><br>
                <button class="btn-medium">Yes</button><button class="btn-medium">No</button>
            </div>
        </div>



        <script src="js/main.js" defer></script>
        <script src="js/player_char.js" defer></script>
        <script src="js/event.js"></script>
        <script src="js/event_battle.js"></script>
        <script src="js/event_inn.js"></script>
        <script src="js/event_trainer.js"></script>
        <script src="js/event_healer.js"></script>
        <script src="js/event_oracle.js"></script>
        <script src="js/wiki.js"></script>
        <script src="js/base_functions.js"></script>
    </body>
</html>
